<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
</head>
<body>
    <table>
        <tr th:each="user : ${list}">
            <td >姓名：<span th:text="${user.name}"></span></td>
            <td >年龄：<span th:text="${user.age}"/></td>
            <td th:if="${user.gender == 1}">性別:男</td><td th:if="${user.gender == 0}">性別:女</td>
        </tr>
    </table>
</body>
</html>
